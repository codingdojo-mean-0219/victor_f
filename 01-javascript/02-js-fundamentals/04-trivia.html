<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia</title>
	<script src= 'https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script >
            $(document).ready(function(){
            $('#btn').click(function() { 
                $.get("https://opentdb.com/api.php?amount=5&category=9&difficulty=easy&type=multiple", displayAll);
            });
            
            function displayAll(data) {
                console.log(data)
                results = data.results;
                for(let i = 0; i < results.length; i++){
                    answers = results[i].incorrect_answers;
                    answers.push(results[i].correct_answer);
                    $('h1').append("<h4>" +results[i].question+ "</h4>")
                    for(let j = 0; j < answers.length; j++){
                        $('h1').append('<li>' + answers[j] + '</li>')
                    }
                }
            }
             });
    </script>
</head>

<body>
	<div>
		<h1>Trivia</h1>
	</div>
	<div>
		<button id="btn">Begin</button>
	</div>
</body>
</html>
