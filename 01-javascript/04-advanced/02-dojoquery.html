<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojo Query:</title>
    <script src= 'https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="clickId">Click on me!</h1>
    <h1 id="hoverId">Hover here!</h1>
</body>
<script>
    function $Dojo(id){
        this.myId = document.getElementById(id);
        this.click = function(callback){
            this.myId.addEventListener("click", callback);
        };
        this.hover = function(hoverin, hoverout){
            this.myId.addEventListener("mouseover", hoverin);
            this.myId.addEventListener("mouseout", hoverout);
        };
        return this;
    }
    $Dojo("clickId").click(function() { $('#clickId').append(" Do it again!") });
    $Dojo("hoverId").hover(function() { $('#hoverId').append("<span> Hovering!</span>")}, function(){$('#hoverId').find('span:last').remove();
    });
    </script> 
</html>
