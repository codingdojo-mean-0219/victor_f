<html>
<div class="container">
    <h1>Restful Tasks</h1>

  <button (click)="onshowAll()"><h2>Get All Tasks</h2></button>

  <div *ngIf="showAll">
  <div *ngFor="let i of tasks">
    <p>{{ i.title }} <button (click)="showTask(i)">Show</button></p>
  </div>
 </div>

  <div *ngIf="showing">
    <p>Task: {{ showing.title }}</p>
    <p>Description: {{showing.description}}</p>
    </div>
  </div>
  </html>
