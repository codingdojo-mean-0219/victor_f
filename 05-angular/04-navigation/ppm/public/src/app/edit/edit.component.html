<div class="col">
  <h1>Edit Product {{ product.name }}</h1>
</div>
<div class="col">
  <form (submit)="update($event)" #form='ngForm'>
    <div class="form-group">
      <label for="name">Name: </label>
      <input name="name" type="text" [(ngModel)]="product.name" required minlength=4 #name="ngModel" class="form-control">
      <div class="text-danger" *ngIf="!name.valid  && name.dirty">Name is required & must be at least 4 characters.</div>
    </div>
    <div class="form-group">
      <label for="price">Price: </label>
      <input name="price" type="number" [(ngModel)]="product.price" required min="1" #price="ngModel" class="form-control">
      <div class="text-danger" *ngIf="!price.valid  && price.dirty">Price is required.</div>
    </div>
    <div class="form-group">
      <label for="img">Image path(Optional): </label>
      <input name="img" type="text" [(ngModel)]="product.img" #img="ngModel" class="form-control">
    </div>
      <button [disabled]="!form.valid" class="btn btn-primary">Update</button>
      <a (click) = "destroy()">Delete</a>
  </form>
</div>
